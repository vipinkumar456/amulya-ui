<div class="header">
    <header [ngClass]="collapsed?'expand-header':'collapsed-header'" class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <div class="search-wrapper">
                    <div class="search-cont" >
                    <img  *ngIf="companyInfo?.companyLogo" src="../../../assets/images/logo.png" alt="logo" width="185">

                        <!-- <img [src]="imgUrl" width="100" height="50" alt="DigiComp+" /> -->
                    </div>
                </div>
                <a class="navbar-brand pb-2">
                    <!-- <img src="../../../assets/images/logo.png" alt="logo" width="185"> -->
                    <img  *ngIf="!companyInfo?.companyLogo" src="../../../assets/images/logo.png" alt="logo" width="185">
                    <img class="companyLogo" *ngIf="companyInfo?.companyLogo" [src]="imgUrl" alt="logo" />


                </a>
                <div class="inline-flex flex-header">




                    <i class="icons icon-user"></i>
                    <span class="dropdown">
                        <a class="nav-link dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            {{user?.username}}
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li>
                                <a class="dropdown-item" (click)="logout()">logout</a>
                            </li>
                        </ul>
                    </span>



                    <!-- <div *ngIf="this.user" class="navIcons">
                    <div  class="header-icons">
                      <a class="nav-link" *ngIf="isStudent" (click)="goToCart()">
                        <em class="icon icon-alert"></em>
                        <span class="items" *ngIf="cartList">{{cartList}}</span>
                      </a>
                      <a class="nav-link">
                        <em class="icon-notification notification"></em>
                      </a>
                    </div>
                  </div> -->

                    <div *ngIf="user?.roles == 'ROLE_VENDOR'">
                        <div *ngIf="companyInfo?.status =='Rfi Generated'" (click)="goToCompanyInfo()">
                            <i class="icon icon-alert"></i> 
                            <span *ngIf="companyInfo?.status =='Rfi Generated'" class="alert-notification">{{notificationLength}}</span>
                        </div>
                        <i *ngIf="companyInfo?.status =='Submitted'" class="icon icon-alert"></i> 
                    </div>
                    <div *ngIf="user?.roles != 'ROLE_VENDOR'">
                        <i class="icon icon-alert"></i>
                    </div>
                </div>
            </div>

        </nav>
    </header>
</div>
