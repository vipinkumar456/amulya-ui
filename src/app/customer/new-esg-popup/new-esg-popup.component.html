<div class="addnewesg">
    <form [formGroup]="addNewEsgForm">
        <div class="grid">
            <div class="col-12">
                <div class="input-wrapper mb-3">
                    <div class="label">
                        <label for="Student" class="font-medium">Enter New ESG Question</label>
                    </div>
                    <textarea cols="60" rows="5" autoResize="autoResize"   class="contacttext"  autoResize="autoResize" pInputTextarea
                        formControlName='question'
                        [ngClass]="{'is-invalid':formSubmitAttempt && f.question.errors}"></textarea>
                </div>
                <div app-errors class="error-msg" [control]="f.question" [submit]="formSubmitAttempt"
                    label="Enter New Question ">
                </div>
            </div>
            <div class="col-12">
                <div class="input-wrapper">
                    <div class="label">
                        <label for="Student" class="font-medium">ESG Score</label>
                    </div>
                    <input type="number" class="contacttext" pInputText formControlName='score'
                            [ngClass]="{'is-invalid':formSubmitAttempt && f.score.errors}">
                </div>
                <div app-errors class="error-msg" [control]="f.score" [submit]="formSubmitAttempt"
                    label="ESG Score ">
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn save" (click)="onClear()">CANCEL</button>
            <button class="btn next" (click)="save()">SUBMIT</button>
        </div>
    </form>
</div>
