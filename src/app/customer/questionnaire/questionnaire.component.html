<div class="questionnaire mt-3">

    
    <div class="questionnaire-button">
        <button class="btn cancel-btn position "  (click)="addNewQuestion()" ><i class="icon-add icons-position" aria-hidden="true" ></i> <span>Add New Question</span>
        </button>
    </div>

    <div class="showList mt-2">
        <p-table [columns]="headers" [value]="companyQuestion" class="p-table mt-5" responsiveLayout="scroll"
            [resizableColumns]="true" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[10,25,50]">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <ng-container *ngFor="let col of columns ">
                        <th pSortableColumn={{col.name}}>{{col.header}}<img *ngIf="col.sort" class="topbottom"
                                src="../../assets/images/arrow_drop_up-24px@2x.png">
                        </th>
                    </ng-container>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-product let-rowIndex="rowIndex">
                <tr>
                    <td>{{product.question}}</td>
                    <td>
                        <i (click)="f(product)" class="icon-edit icon positions"></i>
                        <i (click)="delete(product)"class="icon-delete icon positions"></i>

                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
