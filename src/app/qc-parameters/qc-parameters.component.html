<div class="p-container">
    <div class="showForm">

        <div class="header-row" style="display: flex;">
            <div class="title"><img class="backBtn" (click)="goBack()" src="../../assets/keyboard_backspace-24px (1).png" /> Quality Check Parameters</div>
        </div>
        <div class="page-content">
            <div class="content">
                <div class="products">
                    <div class="itemsContainer">
                        <form [formGroup]="qcparamForm">
                        <table class="table list-table qcparam">
                            <thead>
                                <tr>
                                    <th>PARAMETERS</th>
                                    <th>YES</th>
                                    <th>NO</th>
                                </tr>
                            </thead>
                            <tbody formArrayName="qcparamFormArray">
                                <tr *ngFor="let arr of qcparamForm.get('qcparamFormArray')['controls'];let i=index" [formGroupName]="i">
                                    <td>{{arr.get('parameterName').value}}</td>
                                    <td><input type="radio" [formControl]="arr.get('qualityCheckPassed')" name="option_{{i}}" value="true" /></td>
                                    <td><input type="radio" [formControl]="arr.get('qualityCheckPassed')" name="option_{{i}}" value="false" /></td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="row">
                            <div class="col-6">
                                <label>QC REMARK</label>
                                <textarea class="form-control" formControlName="qualityCheckRemarks"></textarea>
                            </div>
                        </div>

                        </form>

                        <div class="footer-btns mt-2 foot-flex">
                            <button type="button" class="btn btn-outline-secondary close-btn" (click)="goBack()">Cancel</button>
                            <button type="button" class="btn btn-approve" (click)="qcAction('QC_APPROVED')"><span>Approve</span></button>
                            <button type="button" class="btn btn-save" (click)="qcAction('QC_REJECTED')"><span>Reject</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
