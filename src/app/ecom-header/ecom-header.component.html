<header>
    <div class="navbar bg-white" style="display: flex; justify-content:space-between;">
        <div class="navbar-brand align-item-center d-flex">
            <img class="logo" [routerLink]="['/']" src="../../assets/logo (1)@2x.png" style="cursor: pointer;">
        </div>


        <div>
            <a [routerLink]="['/continue-shopping','shopping']">
                <img src="../../assets/add-to-cart.png" height="30px">
                <span class="cart-notification">
                    <span class="notification-text">
                        {{totalItem}}                                 
                    </span>
                </span>
            </a>
            <span class="userdetails ml-3" style="text-align: center;">{{userName}}</span>

            <a class="nav-item cursor-pointer">
                <div ngbDropdown class="d-inline-block drpdwn">
                    <div id="dropdownForm1" ngbDropdownToggle>
                        <img src="../../assets/Customer-Inactive@2x.png" height="50px">
                    </div>
                    <div ngbDropdownMenu aria-labelledby="dropdownForm1" class="dropdown-menu dropdown-menu-right">
                        <div style="text-align: center;" ngbDropdownItem (click)="logout()">Log out</div>
                    </div>
                </div>
            </a>

        </div>


    </div>
</header>
