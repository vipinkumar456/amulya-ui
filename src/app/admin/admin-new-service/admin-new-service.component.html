<div class="newservice admin-new-service invite-customer ">
    <div class="heading mt-4">
        <div class="left">
            <h1>New Service Request</h1>
        </div>
    </div>
    <div class="customer mt-4">
        <p-table [columns]="headers" [value]="portList" class="p-table mt-5" responsiveLayout="scroll" 
        [resizableColumns]="true"  [paginator]="true" [rows]="10" [showCurrentPageReport]="true" 
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <ng-container *ngFor="let col of columns">
                    <th  pSortableColumn={{col.name}} >{{col.header}}<img *ngIf="col.sort"
                        class=" topbottom" src="../../assets/images/arrow_drop_up-24px@2x.png">
                    </th>
                </ng-container>
            </tr>
        </ng-template>
    
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.date}}</td>
                <td>{{product.request}}</td>
                <td class="td">
                    <div class="inline-img">
                        <i class="icon icon-cross-circle"></i>
                    </div>
                    <div class="inline-img">
                        <i class="icon icon-tick-circle"(click)="reasonForRejection()"></i>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
    </div>
</div>
