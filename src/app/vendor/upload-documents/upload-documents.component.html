<div class="container upload-container">
    <div class="row">
        <div class="col-md-12">
            <h3>Upload Documents</h3>
            <p>Maximum upload file size 10MB, File formats accepted are only PDF</p>
            <div class="row">
                <div class="col-md-6" *ngFor="let document of documents">
                    <div class="uploadContainer space-between" [ngClass]="{  'disable-div': companyInfo?.status == 'Submitted'}"  [id]="document.name">
                        <p class="title"> {{document.title}}</p>

                        <span class="inline-icon">
                            <i class="icon-view icon" *ngIf="companyInfo[document.name]" (click)="download(companyInfo[document.name])"> </i>
                            <i *ngIf="!disableBtn" class="icon-upload icon" (click)="upload('doc',document.name,null)" ></i>
                            <!-- <i class="icon-delete icon" *ngIf="companyInfo[document.name]" (click)="deleteFile('doc',document.name,null,companyInfo[document.name].fileName)" ></i> -->
                        </span>
                    </div>

                </div>
            </div>



            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Identity Documents for Shareholders
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ng-container *ngFor="let shareHolder of companyInfo.shareHolders;let i = index">
                                <h6>Upload Documents For <span class="text-primary">{{shareHolder.companyName}}</span></h6>
                                <div class="row">
                                    <div class="col-md-6" *ngFor="let holder of shareholders">
                                        <div class="uploadContainer space-between" [ngClass]="{  'disable-div': companyInfo?.status == 'Submitted'}"  [id]="holder.name+i">
                                            <p class="title"> {{holder.title}}</p>
                                            <span class="inline-icon">
                                                <i class="icon-view icon" *ngIf="shareHolder[holder.name]" (click)="download(shareHolder[holder.name])"> </i>
                                                <i class="icon-upload icon"  *ngIf="!disableBtn" (click)="upload('shareholder',holder.name,i)" ></i>
                                                <!-- <i class="icon-delete icon" *ngIf="shareHolder[holder.name]" (click)="deleteFile('shareholder',holder.name,i,shareHolder[holder.name].fileName)"></i> -->
                                            </span>
                                        </div>

                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Identity Documents for Directors / Partners /Owners
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ng-container *ngFor="let boardOfDirector of companyInfo.boardOfDirectors; let i = index">
                                <h6>Upload Documents For <span class="text-primary"> {{boardOfDirector.fullName}} </span></h6>
                                <div class="row">
                                    <div class="col-md-6" *ngFor="let director of directors">
                                        <div class="uploadContainer space-between" [ngClass]="{  'disable-div': companyInfo?.status == 'Submitted'}"  [id]="'bod'+director.name+i">
                                            <p class="title"> {{director.title}}</p>
                                            <span class="inline-icon">
                                                <i class="icon-view icon" *ngIf="boardOfDirector[director.name]" (click)="download(boardOfDirector[director.name])"> </i>
                                                <i *ngIf="!disableBtn" class="icon-upload icon"  (click)="upload('director',director.name,i)" ></i>
                                                <!-- <i class="icon-delete icon"  *ngIf="boardOfDirector[director.name]" (click)="deleteFile('director',director.name,i,boardOfDirector[director.name].fileName)" ></i> -->
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Contracts & Key Contacts Information
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="text-right">
                                <button class="btn btn-primary" (click)="addContract()">Add Contract</button>
                            </div>
                            <form>
                                <div class="row" *ngFor="let contract of contracts">
                                    <ng-container *ngFor="let contractDoc of companyInfo.contractInformation; let i = index">
                                        <div class="col-md-6 form-group">
                                            <label for="">Contract Name</label>
                                            <input  type="text" [(ngModel)]="contractDoc.contractName"  style="height: 50px;" class="form-control" [readonly]="disableBtn"  name="contractName">
                                        </div>
                                        <div class="col-md-6 form-group">

                                            <label for="">Start Date <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <p-calendar class="w-100" [disabled]="disableBtn" dateFormat="dd-mm-yy" [showIcon]="true" inputId="icon" name="startDate" [(ngModel)]="contractDoc.startDate"></p-calendar>
                                            </div>

                                        </div>
                                        <div class="col-md-6 form-group">

                                            <label for="">End Date <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <p-calendar class="w-100" [disabled]="disableBtn" dateFormat="dd-mm-yy" [showIcon]="true" inputId="icon" [minDate]="contractDoc.startDate" name="endDate" [(ngModel)]="contractDoc.endDate"></p-calendar>
                                            </div>

                                        </div>
                                        <div class="col-md-6 form-group">

                                            <label for="">Renewal Date <span class="text-danger">*</span></label>
                                            <div class="input-group">
                                                <p-calendar class="w-100" [disabled]="disableBtn" dateFormat="dd-mm-yy" [showIcon]="true" inputId="icon" [minDate]="contractDoc.endDate" name="renewalDate" [(ngModel)]="contractDoc.renewalDate"></p-calendar>

                                                <!-- <input class="form-control" [minDate]="contractDoc.endDate" [(ngModel)]="contractDoc.renewalDate" placeholder="dd-mm-yyyy" name="dpRenew" ngbDatepicker #d3="ngbDatepicker">
                                                <div class="input-group-append">
                                                    <button class="btn btn-outline-secondary calendar" (click)="d3.toggle()" type="button"></button>
                                                </div> -->
                                            </div>

                                        </div>
                                        <div class="col-md-6">
                                            <div class="uploadContainer space-between" [ngClass]="{  'disable-div': companyInfo?.status == 'Submitted'}" >

                                                <p class="title"> {{contract.title}}</p>
                                                <span class="inline-icon align-middle">
                                                <i class="icon-view icon" *ngIf="contractDoc[contract.name]" (click)="download(contractDoc[contract.name].fileName)" ></i>
                                                <i *ngIf="!disableBtn" class="icon-upload icon"  (click)="upload('contract',contract.name,i)" ></i>
                                                <!-- <i class="icon-delete icon" *ngIf="contractDoc[contract.name]" (click)="deleteFile('contract',contract.name,i,contractDoc[contract.name].fileName)" ></i> -->
                                            </span>

                                            </div>
                                        </div>
                                        <div class="col-md-6 text-right">
                                            <button class="btn btn-success mr-2" (click)="updateCompanyInfo()">Save Contract</button>
                                            <button class="btn btn-primery" *ngIf="companyInfo?.contractInformation?.length>1" (click)="deleteContract(i)">Delete</button>
                                        </div>
                                    </ng-container>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
           
            <div class="buttons">
                <ng-container *ngIf="companyInfo?.status != 'Submitted'">
                <button class="btn save" (click)="back()">BACK</button>
                <button class="btn next" (click)="next()">SAVE & NEXT</button>
                <!-- <button class="btn next bg-success" type="button" (click)="skip()">SKIP & NEXT</button> -->
            </ng-container>

            <ng-container *ngIf="companyInfo?.status == 'Submitted'">
                <button class="mr-2 btn back" (click)="back()">BACK</button>
                <button class="btn next" type="button" (click)="goNext()">Next</button>
            </ng-container>
        </div>
    
        </div>
    </div>
</div>
<input type="file" accept="application/pdf" style="visibility: hidden; height: 0px;width: 0px;" max="1" (change)="uploadFile()" #file>
