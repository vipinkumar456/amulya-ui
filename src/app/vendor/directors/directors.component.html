<div class="directors mt-4">
    <div class="heading">
        <h1>Directors</h1>
    </div>
    <!-- code for table -->
    <div class="row">
        <div class="page-content mt-3">
            <div class="showList mt-2">
                <p-table class="table catalogue-table" [columns]="locationheaders" [value]="locationData"
                    class="p-table mt-5" responsiveLayout="scroll" [resizableColumns]="true"  >
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <ng-container *ngFor="let col of columns">
                                <th class="cursor-pointer " pSortableColumn={{col.name}}>{{col.header}}<img
                                        *ngIf="col.sort" class="topbottom"
                                        src="../../assets/images/arrow_drop_up-24px@2x.png">
                                </th>
                            </ng-container>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr style="height: 56px;color: gray;">
                            <td>{{user.directorsName}}</td>
                            <td>
                                <i class="icon-view icon positions "></i>
                                <i class="icon-edit icon  positions"></i>

                            </td>
                            <td>
                                <i class="icon-view icon positions "></i>
                                <i class="icon-edit icon  positions"></i>

                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>

    <!-- code for carosuel -->


    <div class="carosuel">
        <p-carousel [value]="locationData" [numVisible]="4" [numScroll]="4" [circular]="false"
            [responsiveOptions]="responsiveOptions">
            <ng-template pTemplate="header">
                <p class="share">ShareHolders</p>
            </ng-template>
            <ng-template let-product pTemplate="item">
                <div class="product-item">
                    <div class="product-item-content">

                        <div class="name">
                            <h4 class="p-mb-1">{{product.directorsName}}</h4>
                        </div>
                        <div class="circle">
                            <div align="center" style="margin-top:10%;">
                                <circle-progress [percent]="52" [space]="-10" [radius]="60" [outerStrokeWidth]="10"
                                    [innerStrokeWidth]="10" [outerStrokeColor]="'#51449c'"
                                    [innerStrokeColor]="'#e7e8ea'" [animation]="true" [animationDuration]="1000">
                                </circle-progress>
                            </div>


                        </div>
                        <div class="percentage">
                            <p>% of Share Held</p>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>

    <!-- second table -->

    <div class="row">
        <div class="page-content mt-3">
            <div class="showList mt-2">


                <p-table class="table catalogue-table" [columns]="shareholderheader" [value]="shareholderdata"
                    class="p-table mt-5" responsiveLayout="scroll" [resizableColumns]="true">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <ng-container *ngFor="let col of columns">
                                <th class="cursor-pointer " pSortableColumn={{col.name}}>{{col.header}}<img
                                        *ngIf="col.sort" class="topbottom"
                                        src="../../assets/images/arrow_drop_up-24px@2x.png">
                                </th>
                            </ng-container>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-user>
                        <tr style="height: 56px;color: gray;">
                            <td>{{user.shareHolderName}}</td>
                            <td>{{user.percentage}}</td>
                            <td>
                                <i class="icon-view icon positions "></i>
                                <i class="icon-edit icon  positions"></i>

                            </td>
                            <td>
                                <i class="icon-view icon positions "></i>
                                <i class="icon-edit icon  positions"></i>

                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>

</div>
